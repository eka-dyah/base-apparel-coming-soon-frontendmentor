<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main>
      <div class="logo mobile">
        <img src="./images/logo.svg" />
      </div>
      <div class="container">
        <section class="photo">
          <img class="desktop" src="./images/hero-desktop.jpg" />
          <img class="mobile" src="./images/hero-mobile.jpg" />
        </section>
        <section class="text-container">
          <div class="text">
            <div class="logo desktop">
              <img src="./images/logo.svg" />
            </div>
            <div>
              <h1>WE'RE</h1>
              <h2>COMING</h2>
              <h2>SOON</h2>
              <p>
                Hello fellow shoppers! We're currently building our new fashion
                store. Add your email below to stay up-to-date with
                announcements and our launch deals.
              </p>
              <form>
                <input
                  id="input"
                  type="email"
                  value=""
                  placeholder="Email Address"
                />
                <img class="error" src="./images/icon-error.svg" />
                <p class="error">Please provide a valid email</p>
                <button>
                  <img src="./images/icon-arrow.svg" />
                </button>
              </form>
            </div>
          </div>
        </section>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Dyah Eka Lestari</a>.
      </p>
    </footer>
    <script>
      const input = document.getElementById("input");
      const error = document.querySelectorAll(".error");
      const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

      input.addEventListener("change", function () {
        console.log(this);
        const isValid = re.test(this.value.toLowerCase());
        if (!isValid) {
          error.forEach((err) => (err.style.display = "block"));
          input.style.border = "2px solid hsl(0, 93%, 68%)";
        } else {
          error.forEach((err) => (err.style.display = "none"));
          input.style.border = "2px solid hsl(0, 36%, 70%)";
        }
        
      });
    </script>
  </body>
</html>
